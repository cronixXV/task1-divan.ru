<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabbed Layout</title>
    <link rel="stylesheet" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .header {
        background-color: lightblue;
        padding: 20px;
        text-align: center;
        width: 100%;
      }

      .tabs {
        display: flex;
        justify-content: flex-start;
        background-color: #f1f1f1;
      }

      .tab {
        padding: 10px 20px;
        text-decoration: none;
        color: black;
        margin: 0 5px;
      }

      .tab:hover {
        background-color: #ddd;
      }

      .content-container {
        display: flex;
        flex-grow: 1;
        padding: 20px;
      }

      .tab-content {
        display: none;
        flex-grow: 1;
        padding: 20px 30px;
      }

      .tab-content:target {
        display: block;
      }

      .sidebar {
        width: 350px;
        background-color: white;
        margin-right: 20px;
      }

      .sidebar-header {
        background-color: yellow;
        padding: 10px;
        text-align: center;
      }

      .sidebar-content {
        padding: 20px;
        background-color: yellow;
        text-align: center;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 260px);
        justify-content: flex-start;
        align-items: center;
        gap: 10px;
      }

      .grid-item {
        width: 260px;
        height: 30px;
        background-color: gray;
        border-radius: 4px 0px 0px 0px;
        opacity: 0.5;
      }

      .grid-container-products {
        display: grid;
        grid-template-columns: repeat(5, 250px);
        padding: 0 20px;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .grid-item-products {
        width: 250px;
        height: 250px;
        background-color: rgba(211, 237, 252, 1);
        opacity: 0.5;
      }

      .delivery-products {
        display: none;
        padding: 20px;
        text-align: center;
      }

      body:has(#tab2:target) .delivery-products {
        display: block;
      }

      .more-products {
        padding: 20px;
        text-align: center;
      }

      .footer {
        background-color: #f1f1f1;
        text-align: center;
        padding: 10px;
      }

      .about-delivery {
        display: none;
      }

      #tab2:target .about-delivery {
        display: block;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Banner</h1>
    </header>

    <nav class="tabs">
      <a href="#tab1" class="tab">Description</a>
      <a href="#tab2" class="tab">Delivery</a>
      <a href="#tab3" class="tab">Payments</a>
    </nav>

    <div class="content-container">
      <section id="tab1" class="tab-content">
        <div class="grid-container">
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
        </div>
      </section>

      <section id="tab2" class="tab-content">
        <div class="about-delivery"></div>
        <div class="grid-container">
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
        </div>
      </section>

      <section id="tab3" class="tab-content">
        <div class="grid-container">
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
        </div>
      </section>

      <aside class="sidebar">
        <div class="sidebar-header">Sidebar Header</div>
        <div class="sidebar-content">Sidebar Content</div>
      </aside>
    </div>

    <section class="delivery-products" id="delivery-products">
      <h2>About delivery</h2>
      <div class="grid-container-products">
        <div class="grid-item-products"></div>
        <div class="grid-item-products"></div>
        <div class="grid-item-products"></div>
        <div class="grid-item-products"></div>
        <div class="grid-item-products"></div>
      </div>
    </section>

    <section class="more-products">
      <h2>More Products</h2>
      <div class="grid-container-products">
        <div class="grid-item-products"></div>
        <div class="grid-item-products"></div>
        <div class="grid-item-products"></div>
        <div class="grid-item-products"></div>
        <div class="grid-item-products"></div>
      </div>
    </section>

    <footer class="footer">
      <p>Â© Copyright</p>
    </footer>
  </body>
</html>
